<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/art-template/template-web.js"></script>
    <script src="js/category.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white"></a>
    <h1 class="mui-title">网络购物</h1>
    <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="content">
    <div class="content_left">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="links" id='list-data'>
                </div>
            </div>
        </div>
    </div>
    <div class="content_right">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-clearfix" id="right-data">
                </ul>
            </div>
        </div>
    </div>
</div>
<script id="lef_data" type="text/html">
    {{each rows value }}
    <a href="javascript:;" data-id={{value.id}}>{{value.categoryName}}</a>
    {{/each}}
</script>
<script id='brand-data' type="text/html">
    {{each rows value }}
    <li>
        <a href="javascript:;">
            <img src="{{value.brandLogo}}">
            <p>{{value.brandName}}</p>
        </a>
    </li>
    {{/each}}
    {{if !rows.length}}
    <div class="message">暂无数据</div>
    {{/if}}
</script>
</body>
</html>
